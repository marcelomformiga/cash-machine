<div class="content" id="divForm">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card z-depth-4" >
                    <div class="card-header" >
                        <h5 class="title">Formulário de Cadastro</h5>
                        <p class="category">Cadastro de usuário com conta</p>
                    </div>
                    <div class="card-content">
                        <div class="row">
                            <form name="form" class="col s12" ng-submit="saveUser()" novalidate>
                                <div class="row">
                                    <small class="input-field col s6">
                                        <input placeholder="Nome" id="name" name="name" type="text" ng-model="user.username" ng-minlength=4 ng-maxlength=15 class="validate" not-empty required>
                                        <label class="active">Nome</label>
                                        <div ng-show="form.name.$invalid && form.$submitted">
                                            <div class="red-text">
                                                <div ng-show="form.name.$error.required">Campo Obrigatório!</div>
                                                <div ng-show="form.name.$error.minlength">Mínimo 4 caracteres!</div>
                                                <div ng-show="form.name.$error.maxlength">Máximo 15 caracteres!</div>
                                            </div>
                                        </div>
                                    </small>
                                    <small class="input-field col s6">
                                        <div ng-if="isEdit">
                                            <input placeholder="Senha" id="passwordEdit" name="password" type="password" ng-minlength=6 ng-model="user.password" class="validate">
                                            <label class="active">Password</label>
                                        </div>
                                        <div ng-if="!isEdit">
                                            <input placeholder="Senha" id="password" name="password" type="password" ng-minlength=6 ng-model="user.password" class="validate"
                                                   not-empty required>
                                            <label class="active">Senha</label>
                                            <div ng-show="form.password.$invalid && form.$submitted">
                                                <div class="red-text">
                                                    <div ng-show="form.password.$error.minlength">Mínimo 6 caracteres!</div>
                                                    <div ng-show="form.password.$error.required">Campo Obrigatório!</div>
                                                </div>
                                            </div>
                                        </div>
                                        <p></p>
                                    </small>
                                </div>
                                <div class="row">
                                    <small class="input-field col s6">
                                        <input placeholder="Agencia" id="agencia" name="agencia" type="text" ng-model="account.agency" ng-minlength=4 ng-maxlength=4 class="validate" not-empty required>
                                        <label class="active">Agencia</label>
                                        <div ng-show="form.name.$invalid && form.$submitted">
                                            <div class="red-text">
                                                <div ng-show="form.name.$error.required">Campo Obrigatório!</div>
                                                <div ng-show="form.name.$error.minlength">Mínimo 4 caracteres!</div>
                                                <div ng-show="form.name.$error.maxlength">Máximo 4 caracteres!</div>
                                            </div>
                                        </div>
                                    </small>
                                    <small class="input-field col s6">
                                        <input placeholder="Email" id="email" name="email" type="text" ng-model="user.email" ng-minlength=10 ng-maxlength=60 class="validate" not-empty required>
                                        <label class="active">Email</label>
                                    </small>
                                </div>
                                <div class="row">
                                    <small class="input-field col s6">
                                        <input placeholder="Conta" id="conta" name="conta" type="text" ng-model="account.account" ng-minlength=6 ng-maxlength=6 class="validate" not-empty required>
                                        <label class="active">Conta</label>
                                        <div ng-show="form.name.$invalid && form.$submitted">
                                            <div class="red-text">
                                                <div ng-show="form.name.$error.required">Campo Obrigatório!</div>
                                                <div ng-show="form.name.$error.minlength">Mínimo 6 caracteres!</div>
                                                <div ng-show="form.name.$error.maxlength">Máximo 6 caracteres!</div>
                                            </div>
                                        </div>
                                    </small>
                                    <small class="input-field col s6">
                                        <input placeholder="Saldo" id="saldo" name="saldo" type="number" ng-model="account.balance" ng-minlength=1 ng-maxlength=10 class="validate" not-empty required>
                                        <label class="active">Saldo</label>
                                    </small>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <button type="submit" class="waves-teal waves-effect btn cashmachine-color pull-left "><i class="fa fa-arrow-left"></i> Voltar</button>
                                    </div>
                                    <div class="input-field col s6">
                                        <button type="submit" class="waves-teal waves-effect btn cashmachine-color pull-right "><i class="fa fa-check"></i> Salvar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

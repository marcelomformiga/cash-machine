cashmachine.token.header=X-Auth-Token
cashmachine.token.secret=sssshhhh!

liquibase.change-log=classpath:/changelog/db.changelog-master.xml
liquibase.enabled=true
liquibase.url=jdbc:mysql://localhost:3306/cashmachine?createDatabaseIfNotExist=true&autoReconnect=true&autoReconnectForPools=true&is-connection-validation-required=true
liquibase.user=root
liquibase.password=root
liquibase.default-schema=cashmachine

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/cashmachine?createDatabaseIfNotExist=true&autoReconnect=true&autoReconnectForPools=true&is-connection-validation-required=true
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

logging.level.org.springframework.web=INFO
logging.level.guru.springframework.blogs.controllers=INFO
logging.level.org.hibernate=ERROR
logging.file=logs/spring-boot-logging.log
